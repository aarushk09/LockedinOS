# LockedinOS GNOME Default Settings
# Applied via dconf during ISO build (placed in /etc/dconf/db/local.d/)

[org/gnome/desktop/interface]
color-scheme='prefer-dark'
gtk-theme='Adwaita-dark'
icon-theme='Adwaita'
cursor-theme='Adwaita'
font-name='Cantarell 11'
document-font-name='Cantarell 11'
monospace-font-name='Ubuntu Mono 13'
clock-show-weekday=true
clock-show-seconds=false
show-battery-percentage=true

[org/gnome/desktop/background]
picture-uri='file:///usr/share/lockedin/wallpapers/lockedin-default.png'
picture-uri-dark='file:///usr/share/lockedin/wallpapers/lockedin-default.png'
picture-options='zoom'
primary-color='#0f0f14'

[org/gnome/desktop/screensaver]
picture-uri='file:///usr/share/lockedin/wallpapers/lockedin-default.png'
lock-delay=uint32 300

[org/gnome/shell]
favorite-apps=['lockedin-tasks.desktop', 'org.gnome.Nautilus.desktop', 'org.gnome.Terminal.desktop', 'org.gnome.TextEditor.desktop', 'lockedin-focus.desktop', 'org.gnome.Settings.desktop']
welcome-dialog-last-shown-version='99.0'

[org/gnome/shell/extensions/dash-to-dock]
dock-position='BOTTOM'
dash-max-icon-size=42
show-trash=false
show-mounts=false

[org/gnome/desktop/notifications]
show-banners=true
show-in-lock-screen=false

[org/gnome/desktop/privacy]
remember-recent-files=true
recent-files-max-age=30
remove-old-trash-files=true
remove-old-temp-files=true
old-files-age=uint32 14

[org/gnome/desktop/session]
idle-delay=uint32 600

[org/gnome/desktop/peripherals/touchpad]
tap-to-click=true
natural-scroll=true
two-finger-scrolling-enabled=true

[org/gnome/desktop/wm/preferences]
button-layout='appmenu:minimize,maximize,close'
focus-mode='click'

[org/gnome/desktop/wm/keybindings]
switch-windows=['<Alt>Tab']

[org/gnome/mutter]
dynamic-workspaces=true
edge-tiling=true

[org/gnome/settings-daemon/plugins/power]
sleep-inactive-ac-timeout=1800
sleep-inactive-battery-timeout=900
power-button-action='suspend'
