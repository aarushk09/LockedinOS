# LockedinOS — Cubic Configuration Reference
# Cubic is a GUI tool for customizing Ubuntu ISOs.
# This file documents the settings to use when running Cubic interactively.
#
# Since Cubic is primarily GUI-based, the build-iso.sh script
# performs the same steps programmatically using xorriso + chroot.
#
# Cubic GUI Settings:
#   Project Directory:    /home/<user>/lockedinos-cubic-project
#   Original ISO:         ubuntu-24.04.4-desktop-amd64.iso
#   Custom ISO Filename:  LockedinOS-v1.0.0-amd64.iso
#   Volume ID:            LockedinOS v1
#   Disk Name:            LockedinOS v1.0.0
#   Release Name:         LockedinOS Noble
#   Release URL:          https://github.com/lockedinos/lockedinos
#
# Inside the Cubic Terminal (chroot), run:
#   1. Copy the prepare-chroot.sh script and packages into the chroot
#   2. Run: bash /tmp/prepare-chroot.sh /tmp/lockedin-packages
#   3. Click "Next" in Cubic to generate the ISO
#
# Manual Cubic steps:
#   1. Launch Cubic and select/create a project directory
#   2. Select the source Ubuntu 24.04 LTS ISO
#   3. In the chroot terminal:
#      apt-get update && apt-get install -y curl wget git
#      # Copy in .deb files and run prepare-chroot.sh
#   4. Click Next → select compression (xz recommended)
#   5. Click Generate → ISO will be created
#   6. Copy ISO and compute sha256sum
